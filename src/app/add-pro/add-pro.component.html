<div class="Custom-Container-A1">
  <div class="Custom-Container-A2">
    <h3 class="add-product">Product Registration</h3>
  </div>
  <div class="form-group-A1">
    <input
      type="text"
      [(ngModel)]="productDetails.name"
      class="form-control"
      placeholder="Name"
    />
  </div>
  <div class="form-group">
    <input
      type="tel"
      [(ngModel)]="productDetails.price"
      class="form-control"
      placeholder="Price"
    />
  </div>
  <div class="form-group">
    <input
      type="number"
      [(ngModel)]="productDetails.quantity"
      class="form-control"
      minlength="1"
      placeholder="Quantity"
    />
  </div>
  <div>
<input type="file" name="Photo" id="" placeholder="Insert Product Photo" required>
  </div>



  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" (click)="addProduct()">
      Add Product
    </button>
  </div>
</div>
