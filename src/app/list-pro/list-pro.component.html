<div class="container custom-container-E1">
  <!-- Show it when there is no employee -->
  <div class="no-data text-center" *ngIf="Product.length == 0">
    <p>There is no Product added yet!</p>
    <button class="btn btn-outline-primary" routerLink="/creat-product">
      Register Product
    </button>
  </div>
  <!-- Employees list table, it hides when there is no employee -->
  <div *ngIf="Product.length !== 0">
    <h3 class="mb-3 text-center">Product List</h3>
    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Product Id</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Photo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of Product">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.quantity }}</td>
            <td>{{ product.Photo }}</td>
            <td>
              <span class="edit" routerLink="/edit-product/{{ product.id }}"
                >Edit</span>

              <!-- <span class="delete" (click)="deleteEmployee(employee.id)">Delete</span> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
